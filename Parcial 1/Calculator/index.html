<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <div class="text">
                <textarea name="txtarea" id="txt">0</textarea>
            </div>
            <div class="btn-container">                
                <button id="1" onclick="calc(this.id)">1</button>     
                <button id="2" onclick="calc(this.id)">2</button>
                <button id="3" onclick="calc(this.id)">3</button>
                <button id="10" class="btn" onclick="calc(this.id)">+</button>
                <button id="4" onclick="calc(this.id)">4</button>
                <button id="5" onclick="calc(this.id)">5</button>
                <button id="6" onclick="calc(this.id)">6</button>
                <button id="11" class="btn" onclick="calc(this.id)">-</button>
                <button id="7" onclick="calc(this.id)">7</button>
                <button id="8" onclick="calc(this.id)">8</button>
                <button id="9" onclick="calc(this.id)">9</button>
                <button id="12" class="btn" onclick="calc(this.id)">*</button>
                <button id="17" class="btn-CE" onclick="calc(this.id)">CE</button>     
                <button id="0" onclick="calc(this.id)">0</button>     
                <button id="14" class="btn" onclick="calc(this.id)">x&#178</button>
                <button id="13" class="btn" onclick="calc(this.id)">/</button>
                <button id="16" class="btn-eq" onclick="calc(this.id)">=</button>
                <button id="15" class="btn" onclick="calc(this.id)">&#8730</button>
                         
            </div>
        </div>

        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>    
    </body>
</html>
